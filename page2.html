  <script>
    var map = L.map('map').setView([45.552024, 11.555257], 13);

      maxZoom: 19,
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',

    var marker = L.marker([45.552024, 11.555257]).addTo(map);
    var marker = L.marker([45.5565, 11.5346]).addTo(map);
    var popup = L.popup()
    L.marker([51.5, -0.09]).addTo(map)
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();
