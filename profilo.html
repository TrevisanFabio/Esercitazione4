  <section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                  <div class="d-flex align-items-center mb-3 pb-1">

                    <span class="h1 login">Login</span>

                  <div id="login-error-msg-holder">
                  <p id="login-error-msg" >Invalid username <span id="error-msg-second-line">and/or password</span></p>
                  </div>
                  <form id="login-form">
                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="username-field" class="form-control form-control-lg" placeholder="Username"/>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" placeholder="Password" name="password" id="password-field" class="form-control form-control-lg" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button type="submit" value="Login" class="btn btn-dark btn-lg btn-block" id="login-form-submit">Login</button>
                  </div>
                </form>

              </div>
            </div>

  </body>
  <script>
    const loginForm = document.getElementById("login-form");
    const loginButton = document.getElementById("login-form-submit");
    const loginErrorMsg = document.getElementById("login-error-msg");   

    loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        const username = loginForm.username.value;
        const password = loginForm.password.value;    

        if (username === "user" && password === "ad") {
          location.href = "statistiche.html";
        } else {
            loginErrorMsg.style.opacity = 1;
        }
    })

  </script>
